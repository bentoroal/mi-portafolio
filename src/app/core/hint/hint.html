<!-- Botón flotante -->
<button class="hint-btn"
  aria-expanded="{{open}}"
  (click)="toggle()"
  title="Información de la página">
  ?
</button>

<div class="hint-panel"
  *ngIf="open"
  role="dialog"
  aria-label="Información de la página">
  <div class="hint-header">
    <strong>{{ title || 'Ayuda' }}</strong>
    <button class="close"
      (click)="close()"
      aria-label="Cerrar">
      ✕

    </button>
  </div>
  <div class="hint-body">
    <p *ngIf="info">
      {{ info }}<span class="hint-extra" *ngIf="extra">. {{ extra }}</span>
    </p>
    <div *ngIf="tech.length">
      <strong>Tecnologías:</strong>
      <ul><li *ngFor="let t of tech">{{ t }}</li></ul>
    </div>
  </div>
</div>
